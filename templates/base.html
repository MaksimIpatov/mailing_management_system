<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}Управление рассылками{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fw-bold" href="/">ПисьмоX</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'senders:recipient_list' %}">Получатели</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'senders:message_list' %}">Сообщения</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'senders:mailing_list' %}">Рассылки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'senders:mail_attempt_list' %}">Попытки отправки</a>
            </li>
            {% if user.is_authenticated %}
              {% if user.is_staff %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'senders:statistics' %}">Статистика</a>
                </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'authorizations:logout' %}">Выход</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'authorizations:login' %}">Вход</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
