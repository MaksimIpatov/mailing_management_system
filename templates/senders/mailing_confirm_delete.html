{% extends 'base.html' %}
{% block title %}Удалить рассылку{% endblock %}
{% block content %}
  <h2>Вы уверены, что хотите удалить рассылку?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'senders:mailing_list' %}" class="btn btn-secondary">Отменить</a>
  </form>
{% endblock %}
