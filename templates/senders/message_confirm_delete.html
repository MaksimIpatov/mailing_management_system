{% extends 'base.html' %}
{% block title %}Удалить сообщение{% endblock %}
{% block content %}
  <h2>Вы уверены, что хотите удалить сообщение "{{ message.subject }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'senders:message_list' %}" class="btn btn-secondary">Отменить</a>
  </form>
{% endblock %}
