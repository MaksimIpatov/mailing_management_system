{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}{{ view.title }}{% endblock %}
{% block content %}
  <h2>
    {% if mailing %}
      Редактировать рассылку
    {% else %}
      Добавить рассылку
    {% endif %}
  </h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
      {% if mailing %}
        Сохранить
      {% else %}
        Добавить
      {% endif %}
    </button>
  </form>
{% endblock %}
