{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Добавить/Редактировать сообщение{% endblock %}
{% block content %}
  <h2>
    {% if message %}
      Редактировать
    {% else %}
      Добавить
    {% endif %}
    сообщение
  </h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
      {% if message %}
        Сохранить
      {% else %}
        Добавить
      {% endif %}
    </button>
  </form>
{% endblock %}
